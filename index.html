<div class="custom-card p-4">
      <h3 class="text-center mb-4"><b>Login</b></h3>
<form id="login">
<div class="mb-3">
          <label for="sname" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="sname" required />
</div>
<div class="mb-3">
          <label for="p" class="form-label">Password</label>
          <input type="password" class="form-control" id="p" required />
</div>
<div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
</div>
</form>
<div id="loginMessage" class="mt-3 text-center text-danger"></div>
</div>
</div>

<script>
    document.getElementById('login').addEventListener('submit', function(e) {
      e.preventDefault();

      var N = document.getElementById('sname').value;
      var P = document.getElementById('p').value;
      var message = document.getElementById('loginMessage');

      if (N === 'Heleina Laconsay' && P === 'FV9S12') {
        message.textContent = "Logging in...";
        message.classList.remove('text-danger');
        message.classList.add('text-success');

        setTimeout(() => {
          window.location.href = "mainpage.html";
        }, 1000);
      } else {
        message.textContent = "Invalid username or password.";
        message.classList.remove('text-success');
        message.classList.add('text-danger');
      }
    });
</script>
