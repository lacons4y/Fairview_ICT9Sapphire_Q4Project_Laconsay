<script>
        function tprice(stype){
            var bfare = 13;
            var to = document.getElementById("to").value;
            var from = document.getElementById("from").value;
            var nooft = document.getElementById("tt").value;
            var distance = Math.abs(Math.round(to) - Math.round(from));
            var fare = (Math.round(bfare) + distance) * stype * nooft;
            document.getElementById("fare").innerHTML = fare.toFixed(2)+" Php";
            }
</script>
