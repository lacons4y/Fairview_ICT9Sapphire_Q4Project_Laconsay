  <div class="rating-box">
    <h2>Rate Us!</h2>
    <div id="star-container" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <button onclick="submitRating()">Submit</button>
    <div class="result" id="feedback"></div>
  </div>
<br><br>
  <script>
    var stars = document.querySelectorAll("#star-container span");
    var currentRating = 0;

    stars.forEach(star => {
      star.addEventListener("click", function () {
        currentRating = parseInt(this.getAttribute("data-value"));
        updateStars(currentRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        if (parseInt(star.getAttribute("data-value")) <= rating) {
          star.classList.add("selected");
        } else {
          star.classList.remove("selected");
        }
      });
    }

    function submitRating() {
      let rounded = Math.round(currentRating);
      let feedback = "";

      if (rounded === 5) {
        feedback = "Excellent! We're glad you liked our website!! ♡⸜(˶˃ ᵕ ˂˶)⸝♡";
      } else if (rounded === 4) {
        feedback = "Great! We're glad you liked it! (੭˃ᴗ˂)੭";
      } else if (rounded === 3) {
        feedback = "It's okay. We'll try to improve. (ㅅ´ ˘ `)";
      } else if (rounded === 2) {
        feedback = "Uh oh. We'll work harder next time. (っ◞‸◟ c)";
      } else if (rounded === 1) {
        feedback = "Sorry to hear that. We'll do better. ૮(˶ㅠ︿ㅠ)ა";
      } else {
        feedback = "Please click a star to rate.";
      }

      document.getElementById("feedback").innerHTML =
        `You rated us: ${rounded} star(s)<br>${feedback}`;
    }
  </script>
